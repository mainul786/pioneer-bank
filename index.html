<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h2 class="text-center">welcome to our Pioneer bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email"  class="form-control" placeholder="Enter your Email id">
            <br>
            <input type="password"  class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Log In</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtno=document.getElementById('login');
        loginBtno.addEventListener('click',function (){
           const loginhide=document.getElementById('login-area');
           loginhide.style.display='none';
           const transitionArea=document.getElementById("transition-area");
           transitionArea.style.display="block";
        })

        // deposit button even handler
        const depositmoney=document.getElementById("deposit");
        depositmoney.addEventListener('click',function(){  
            const depositNumber=getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value="";
        })

        // withdraw button even handler
       const addwithdrawBtn=document.getElementById("addwithdraw");
       addwithdrawBtn.addEventListener('click',function(){
           const withdrawNumber=getInputNumber("withdrawAmount");

           updateSpanText("currentWithdraw",withdrawNumber);
           updateSpanText("currentBalance",-1 * withdrawNumber);
           document.getElementById("withdrawAmount").value="";
           
       })
       
       function getInputNumber(id){
        const Amount=document.getElementById(id).value;
      const amountNumber=parseFloat(Amount);
      return amountNumber;
       }

        function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalBalance= depositNumber + currentNumber;
            document.getElementById(id).innerText=totalBalance;

        }


    </script>
</body>
</html>
